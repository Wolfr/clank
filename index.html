<!doctype html>
<html ng-app="myApp">
<head>
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <link rel="stylesheet" href="css/test.css"/>
</head>
<body>

<h1>Device selector</h1>

<div ng-controller="PhoneCtrl">

    <p>Select a device:</p>
    <p>
        <select ng-model="phoneChoice" ng-options="p for p in phones"></select>
    </p>

    <p>Select orientation:</p>
    <p>
        <select ng-model="phoneOrientation">
            <option>Horizontal</option>
            <option>Vertical</option>
        </select>
    </p>

    <div ng-show="phoneOrientation">
        <div ng-show="phoneChoice">

            <!-- Display selected device here -->
            <img ng-show="phoneChoice" src="images/{{ phoneOrientation | lowercase }}/{{ phoneChoice | removespaces | lowercase }}.png">

            <!-- Display label here -->
            <p><span ng-show="phoneChoice">{{ phoneChoice }} - {{ phoneOrientation }}</span></p>
        
        </div>
    </div>

</div>

</body>
</html>
